<!DOCTYPE html>
{% load static %}
<html>
<head>

    <title>키워드관리</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" type="image/png" href="{% static 'lib/favicon.ico'%}"/>

    <link href="{% static 'lib/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">

    <link href="{% static 'lib/fontawesome-free/css/all.min.css'%}" rel="stylesheet"
          type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic"
          rel="stylesheet" type="text/css">
    <link href="{% static 'lib/simple-line-icons/css/simple-line-icons.css'%}" rel="stylesheet">

    <link href="{% static 'timetable/result/css/style.min.css'%}" rel="stylesheet">

    <link href="{% static 'timetable/overlap_full.css'%}" rel='stylesheet'/>

</head>
<body>

<div class="top-bar">
    <div class="container">
        <div class="row">
            <div class="col-md-9">원하는 키워드를 자유롭게 입력해보세요! 시간표합치기 서비스를 이용하시려면 <a class="redirectHome" href="{% url 'notice:home' %}">홈으로</a>
            </div>
        </div>
    </div>
</div>

<section class="hero space-md">
    <div class="container">
        <div class="row d-flex align-items-center justify-content-center text-center">
            <div class="col-md-10">
                <div class="title-content-warpper">
                    <h1 class="resizeMainText">Notice Keyword</h1>
                </div>
                <h4 class="mt-3 mb-3 fixText">입력하신 키워드를 모니터링 중입니다. 원하는 공지사항이 올라오면 알려드리겠습니다.</h4>
                {% if tag_list %}
                        <div class="row">
                        {% for tag in tag_list %}
                            <div class="card cardBorder col-md-4 col-sm-6 col-12 text-left">
                              <div class="card-body">
                                <h4 class="card-title resizeCardText">{{ tag.myTag }}</h4>
                                <a href="{% url 'notice:delTag' tag_id=tag.id %}" class="btn btn-primary">Delete</a>
                              </div>
                            </div>
                        {% endfor %}
                        </div>
                {% else %}
                    <p>&nbsp;</p>
                    <p><strong>모니터링 중인 키워드가 없습니다.</strong></p>
                {% endif %}
                <p>
                    <a class="btn btn-lg btn-gradient" href="{% url 'notice:addTag' %}">Add Keyword</a>
                    <a class="btn btn-lg btn-gradient" href="{% url 'notice:email' %}">Notice List</a>
                </p>
            </div>
        </div>
    </div>
</section>

<script src="{% static 'lib/jquery.js'%}"></script>
<script src="{% static 'timetable/result/js/style.js'%}"></script>

</body>
</html>
